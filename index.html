<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="main" style="margin:auto; width:30%; align-content: center;" >
        <div style="border: 2px solid black; margin-top: 1px; height: 40px;" ></div>
        <div style="border: 2px solid black; margin-top: 1px;height: 40px" ></div>
        <div style="border: 2px solid black;  margin-top: 1px;height: 40px"></div>
        <div style="border: 2px solid black; margin-top: 1px;height: 40px" ></div>
        <div style="border: 2px solid black; margin-top: 1px;height: 40px" ></div>
        <div style="border: 2px solid black; margin-top: 1px;height: 40px" ></div>
        <div style="border: 2px solid black; margin-top: 1px;height: 40px" ></div>
        <div style="border: 2px solid black; margin-top: 1px;height: 40px" ></div>
        <br>
        <button class="btn1" style="margin-left: 180px;" id="btn" >Click</button>
    </div>
   <script>
       $(document).ready(function(){
        //   
            
           $("button").click(function() {
            $('.main div:odd').css('background-color','black')
           $('.main div:even').css('background-color','gray')
           $('#btn').css('background-color','#769656')
           $('#btn').text('CLICK ME')
           
           var myclass = $(this).attr('class');
           alert( "This is my class "+ myclass );
          
});
           })
           

       
       
   </script> 
</body>
</html>
