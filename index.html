<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="main" style="margin:auto; width:100%; align-content: center;" >
        <select name="" id="dropdown">
           
           
        </select>
        <input type="text" id="ipbox"> <br> <br>
        <button class="btn1" style="margin-left: 80px;" id="btn" >ADD</button>
    </div>
   <script>
       $(document).ready(function(){
           $("button").click(function(){
               var opt=$("<option />")
               opt.html($("#ipbox").val());
               $("#dropdown").append(opt);
              
           });

           });
           

       
       
   </script> 
</body>
